<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css lekcja 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            margin-bottom: 30px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .container h2 {
            margin-top: 0;
        }
        .block {
            display: block;
            width: 100px;
            height: 50px;
            margin: 5px 0;
            background-color: lightblue;
        }
        .inline {
            display: inline;
            width: 100px;
            height: 50px;
            margin: 5px;
            background-color: lightgreen;
        }
        .inline-block {
            display: inline-block;
            width: 100px;
            height: 50px;
            margin: 5px;
            background-color: lightcoral;
        }
        .flex {
            display: flex;
            gap: 10px;
            border: 1px dashed #000;
            padding: 10px;
        }
        .flex div {
            width: 100px;
            height: 50px;
            background-color: lightseagreen;
        }
        .flexbox {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 150px;
            border: 1px solid #000;
        }
        .flexbox div {
            width: 80px;
            height: 80px;
            margin: 5px;
            background-color: lightsalmon;
            display: flex;
            justify-content: center;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 10px;
            padding: 10px;
            border: 1px dashed #000;
        }
        .grid div {
            background-color: yellow;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Display: Block</h2>
        <div class="block">Item 1</div>
        <div class="block">Item 2</div>
        <div class="block">Item 3</div>
    </div>
    <div class="container">
        <h2>Display: Inline</h2>
        <div class="inline">Item 1</div>
        <div class="inline">Item 2</div>
        <div class="inline">Item 3</div>
    </div>
    <div class="container">
        <h2>Display: Inline-block</h2>
        <div class="inline-block">Item 1</div>
        <div class="inline-block">Item 2</div>
        <div class="inline-block">Item 3</div>
    </div>
    <div class="container">
        <h2>Display: Flex</h2>
        <div class="flex">
            <div>Flex 1</div>
            <div>Flex 2</div>
            <div>Flex 3</div>
        </div>
    </div>
    <div class="container">
        <h2>Display: flexbox</h2>
        <div class="flexbox">
            <div>Flexbox 1</div>
            <div>Flexbox 2</div>
            <div>Flexbox 3</div>
            <div>Flexbox 4</div>
            <div>Flexbox 5</div>
        </div>
    </div>
    <div class="container">
        <h2>Display: Grid</h2>
        <div class="grid">
            <div>Grid 1</div>
            <div>Grid 2</div>
            <div>Grid 3</div>
            <div>Grid 4</div>
            <div>Grid 5</div>
            <div>Grid 6</div>
        </div>
    </div>
</body>
</html>
